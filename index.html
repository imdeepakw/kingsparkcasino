<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="playerScore"></section>
        <section>
            <h1>Kings Park Casino</h1>
            <button type="button" class="playGame">Play Game</button>
        </section>
        <section class="dealerScore"></section>
    </header>

    <section class="dealerDesk">
        <div class="container">
            <section class="dealerCardValue">
                <span></span>
            </section>
            <section class="dealerCardsArea">
                <ul class="dealersCard"></ul>
            </section>
        </div>
    </section>
    
    <section class="playerDesk">
        <div class="container">
            <section class="playerCardValue">
                <span></span>
            </section>
            <section class="playerCardsArea">
                <ul class="playersCards"></ul>
            </section>
        </div>
    </section>

    <section class="hitOrStay">
        <button type="button">Hit</button>
        <button type="button">Stay</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
